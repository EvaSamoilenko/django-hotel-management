{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
        <h1>Sign Up</h1>
        <form method="post" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
        <p>Have an account? <a href="{% url 'login' %}">Sign In</a></p>
{% endblock %}
